<div class="form-group">
    <input 
    [class.is-invalid]="ngControl.touched && ngControl.errors"
    type={{type}}
    class="form-control" 
    [formControl]="ngControl.control" 
    placeholder={{label}}>
    <div class="invalid-feedback" *ngIf="ngControl.control.errors?.required">Please enter a {{label}}</div>
    <div class="invalid-feedback" *ngIf="ngControl.control.errors?.minlength">
    {{label}} must be at least {{ngControl.control.errors.minlength ['requiredLength']}}</div>
    <div class="invalid-feedback" *ngIf="ngControl.control.errors?.maxlength">
    {{label}} must be at most {{ngControl.control.errors.maxlength ['requiredLength']}}</div>
    <div class="invalid-feedback" *ngIf="ngControl.control.errors?.isMatching">
        Password do not match</div>
</div>
